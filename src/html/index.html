<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Bootstrap 4 Layout</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Pirates Cove</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Oct. 18</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Oct. 19</a>
            </li>
    </nav>

    <div class="jumbotron text-center">
        <div class="container">
          <h1>The Ship's Log</h1>
          <p>A class project by Riley Miller.</p>
        </div>
     </div>

    <div class="container">
        <div class="row">
          <div class="col-sm">
              <img src="img/pirate.jpg" alt="pirate" class="responsive">
              <p class="byline">By Riley Miller</p>
              <p class="publication">Island Breeze Tribune</p>
          </div>
          <div class="col-lg">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/kraken03.jpg " alt="First slide" class="responsive">
                    </div>
                    <div class="carousel-item">
                      <img src="img/kraken01.jpg" alt="Second slide" class="responsive">
                    </div>
                    <div class="carousel-item">
                      <img src="img/kraken02.jpg" alt="Third slide" class="responsive">
                    </div>
                  </div>
          </div>

    </div>

    <!-- Closing scripts here -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
